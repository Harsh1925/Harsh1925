name: Metrics
on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # --- Main premium card ---
      - name: Generate premium metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Harsh1925

          # Premium look
          template: classic
          config_timezone: America/New_York
          config_padding: 10, 10
          config_display: large
          config_octicon: yes

          # What to show (clean + impactful)
          base: header, activity, community, repositories

          # Languages (cleaner + more accurate)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 30
          plugin_languages_threshold: 2%

          # Strong “resume-like” signals
          plugin_stars: yes
          plugin_followup: yes
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_types: commit

          filename: github-metrics.svg
          output_action: commit

      # --- Trophy-like card (unique & pretty) ---
      - name: Generate achievements card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Harsh1925

          template: classic
          config_timezone: America/New_York
          config_display: large
          config_octicon: yes

          # Only “trophy-like” content
          base: ""

          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes

          filename: github-trophies.svg
          output_action: commit
